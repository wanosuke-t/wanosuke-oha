<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- noindex -->
    <meta name="robots" content="noindex" />

    <title>Document</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+JP:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <div class="header__inner">
        <h1 class="header__logo">
          <a href=""> <img src="./img/logo.png" alt="OHA!" /></a>
        </h1>
        <nav class="header__nav">
          <a href="#" class="header__link">サービスについて</a>
          <a href="#" class="header__link">使い方</a>
          <a href="#" class="header__link">メリット</a>
          <a href="#" class="header__button">お問い合わせ</a>
        </nav>
        <button class="header__open drawer-icon">
          <span class="drawer-icon__bar"></span>
          <span class="drawer-icon__bar"></span>
          <span class="drawer-icon__bar"></span>
        </button>
      </div>
    </header>

    <!-- main visual -->
    <div class="mv">
      <div class="mv__inner">
        <div class="mv__content">
          <p class="mv__lead">
            <span class="mv__lead1">「めざめる」の日常を</span>
            <span class="mv__lead2">もっとおもしろく。</span>
          </p>
          <p class="mv__description">
            OHA!は、朝起きたい人と<br />朝起こされたい人が<br />ランダムにマッチングしちゃう<br />通話アプリです。
          </p>
          <div class="mv__button">
            <a href="#">アプリダウンロード</a>
          </div>
        </div>
        <div class="mv__img">
          <img src="./img/first-view-img.png" alt="ファーストビュー" />
        </div>
      </div>
    </div>
    <!-- 導入実績 -->
    <section class="case">
      <div class="case__inner">
        <h2 class="case__title">導入実績</h2>
        <div class="case__items">
          <div class="case__item">
            <img src="./img/case-1-img.png" alt="" />
          </div>
          <div class="case__item">
            <img src="./img/case-2-img.png" alt="" />
          </div>
          <div class="case__item">
            <img src="./img/case-3-img.png" alt="" />
          </div>
          <div class="case__item">
            <img src="./img/case-4-img.png" alt="" />
          </div>
          <div class="case__item">
            <img src="./img/case-5-img.png" alt="" />
          </div>
          <div class="case__item">
            <img src="./img/case-6-img.png" alt="" />
          </div>
          <div class="case__item">
            <img src="./img/case-7-img.png" alt="" />
          </div>
          <div class="case__item">
            <img src="./img/case-8-img.png" alt="" />
          </div>
        </div>
      </div>
    </section>
    <!-- js -->
    <script src="./js/script.js" defer></script>
  </body>
</html>
